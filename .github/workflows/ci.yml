on: [push, pull_request, workflow_dispatch]
name: Continuous Integration
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  inspect-code:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore Tools
        run: dotnet tool restore

      - name: Restore Packages
        run: dotnet restore osu.Desktop.slnf

      - name: Restore inspectcode cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/inspectcode
          key: inspectcode-${{ hashFiles('.config/dotnet-tools.json', '.github/workflows/ci.yml', 'osu.sln*', 'osu*.slnf', '.editorconfig', '.globalconfig', 'CodeAnalysis/*', '**/*.csproj', '**/*.props') }}

      - name: Dotnet code style
        run: dotnet build -c Release -warnaserror osu.Desktop.slnf -p:EnforceCodeStyleInBuild=true

      - name: CodeFileSanity
        run: |
          # TODO: Add ignore filters and GitHub Workflow Command Reporting in CFS. That way we don't have to do this workaround.
          # FIXME: Suppress warnings from templates project
          exit_code=0
          while read -r line; do
            if [[ ! -z "$line" ]]; then
              echo "::error::$line"
              exit_code=1
            fi
          done <<< $(dotnet codefilesanity)
          exit $exit_code

      - name: InspectCode
        run: dotnet jb inspectcode $(pwd)/osu.Desktop.slnf --no-build --output="inspectcodereport.xml" --caches-home="inspectcode" --verbosity=WARN

      - name: NVika
        run: dotnet nvika parsereport "${{github.workspace}}/inspectcodereport.xml" --treatwarningsaserrors

  test:
    name: Test
    runs-on: ${{matrix.os.fullname}}
    env:
      OSU_EXECUTION_MODE: ${{matrix.threadingMode}}
    strategy:
       fail-fast: false
       matrix:
          os:
            - { prettyname: Windows, fullname: windows-latest }
            # macOS runner performance has gotten unbearably slow so let's turn them off temporarily.
            # - { prettyname: macOS, fullname: macos-latest }
            - { prettyname: Linux, fullname: ubuntu-latest }
          threadingMode: ['SingleThread', 'MultiThreaded']
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Compile
        run: dotnet build -c Release -warnaserror osu.Desktop.slnf

      - name: Test
        run: >
          dotnet test
          osu.Game.Tests/bin/Release/**/osu.Game.Tests.dll
          osu.Game.Rulesets.Osu.Tests/bin/Release/**/osu.Game.Rulesets.Osu.Tests.dll
          osu.Game.Rulesets.Taiko.Tests/bin/Release/**/osu.Game.Rulesets.Taiko.Tests.dll
          osu.Game.Rulesets.Catch.Tests/bin/Release/**/osu.Game.Rulesets.Catch.Tests.dll
          osu.Game.Rulesets.Mania.Tests/bin/Release/**/osu.Game.Rulesets.Mania.Tests.dll
          osu.Game.Tournament.Tests/bin/Release/**/osu.Game.Tournament.Tests.dll
          Templates/**/*.Tests/bin/Release/**/*.Tests.dll
          --logger "trx;LogFileName=TestResults-${{matrix.os.prettyname}}-${{matrix.threadingMode}}.trx"
          --
          NUnit.ConsoleOut=0

      # Attempt to upload results even if test fails.
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#always
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: osu-test-results-${{matrix.os.prettyname}}-${{matrix.threadingMode}}
          path: ${{github.workspace}}/TestResults/TestResults-${{matrix.os.prettyname}}-${{matrix.threadingMode}}.trx
      - name: Upload Desktop build artifacts  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: osu-desktop-${{matrix.os.prettyname}}-release  
          path: |  
            osu.Desktop/bin/Release/net8.0/osu!.exe  
            osu.Desktop/bin/Release/net8.0/osu!.dll  
            osu.Desktop/bin/Release/net8.0/**/*  
          retention-days: 30

  build-only-android:
    name: Build only (Android)
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 11

      - name: Install .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install .NET workloads
        run: dotnet workload install android

      - name: Compile
        run: dotnet build -c Release osu.Android.slnf
      - name: Upload Android build artifacts  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: osu-android-release  
          path: |  
            osu.Android/bin/Release/net8.0-android/*.apk  
            osu.Android/bin/Release/net8.0-android/**/*  
          retention-days: 30

  build-only-ios:
    name: Build only (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install .NET Workloads
        run: dotnet workload install ios

      # https://github.com/dotnet/macios/issues/19157
      # https://github.com/actions/runner-images/issues/12758
      - name: Use Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app

      - name: Build
        run: dotnet build -c Release osu.iOS.slnf /p:MtouchInterpreter=all /p:BuildIpa=true /p:MtouchLink=None /p:EnableLLVM=false /p:ArchiveOnBuild=true

      - name: Upload iOS build artifacts  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: osu-ios-release
          path: |  
            osu.iOS/bin/Release/net8.0-ios/*.app  
            osu.iOS/bin/Release/net8.0-ios/**/*.ipa
            osu.iOS/bin/Release/net8.0-ios/*.ipa
            osu.iOS/bin/Release/net8.0-ios/**/*.app
          retention-days: 30
